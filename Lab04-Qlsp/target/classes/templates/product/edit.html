<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Edit product</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/products/edit}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="product Name">
            <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="price">Price:</label>
            <input class="form-control" type="number" th:field="*{price}" id="price">
            <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="image">Image (Leave blank to keep current):</label>
            <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png, image/jpeg">
            <div class="mt-2">
                <img th:src="@{'/images/' + *{image}}" height="100" class="img-thumbnail" alt="Current Image">
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mt-4">
            <input type="submit" class="btn btn-success" value="Update Product">
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
